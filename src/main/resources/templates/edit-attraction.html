<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Rediger ' + ${attraction.name}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
<div class="site-box" align="center" th:object="${attraction}">
    <br>
    <h2>Rediger <span th:text="${attraction.name}"></span></h2>
    <br>

    <form th:action="@{/attractions/update}" method="post">
        <input type="hidden" th:field="*{name}"/>

        <table class="table table-bordered" style="width: 600px;">
            <tr>
                <th><label for="city">By:</label></th>
                <td>
                    <select id="city" th:field="*{city}" class="form-select">
                        <option th:each="city : ${cities}" th:value="${city}" th:text="${city.displayName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="description">Beskrivelse:</label></th>
                <td><textarea id="description" th:field="*{description}"></textarea></td>
            </tr>
            <tr>
                <th>Tag:</th>
                <td>
                    <nav th:each="tag : ${tags}">
                        <label>
                            <input type="checkbox"
                                   th:field="*{tags}"
                                   th:value="${tag}"/>
                            <span th:text="${tag.displayName}"></span>
                        </label>
                    </nav>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-outline-primary">Opdater</button>
        <a th:href="@{/attractions}" class="btn btn-outline-primary">Fortryd</a>
    </form>
</div>
</body>
</html>
