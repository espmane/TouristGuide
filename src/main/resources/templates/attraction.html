<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${attraction.name}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="/Touristguide.css" th:href="@{/Touristguide.css}" rel="stylesheet">
</head>
<body>
<div class="site-box" align="center">
    <br>
    <h2><span th:text="${attraction.name}"></span></h2>
    <br>

    <table class="table table-bordered" style="width: 600px;" th:object="${attraction}">
        <tbody>
        <tr>
            <th>By</th>
            <td th:text="*{city}"></td>
        </tr>
        <tr>
            <th>Beskrivelse</th>
            <td th:text="*{description}"></td>
        </tr>
        <tr>
            <th>Tags</th>
            <td>
                <div th:each="tag : *{tags}" th:text="${tag.displayName}">
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/attractions}" method="get">
        <button type="submit" class="btn btn-outline-primary">GÃ¥ tilbage</button>
    </form>
</div>
</body>
</html>
