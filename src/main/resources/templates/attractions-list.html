<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turistguiden - Attraktioner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="/Touristguide.css" th:href="@{/Touristguide.css}" rel="stylesheet">
</head>
<body>
<div class="site-box" align="center">
    <br>
    <h2>Attraktioner</h2>
    <br>

    <table class="table table-bordered" style="width: 600px;">
        <thead>
        <tr>
            <th scope="col">Navn</th>
            <th scope="col">Beskrivelse</th>
            <th scope="col">Tags</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attraction : ${attractions}">
            <td>
                <a th:href="@{attractions/{name}(name=${attraction.name})}" th:text="${attraction.name}"></a>
            </td>
            <td th:text="${attraction.description}"></td>
            <td>
                <form th:action="@{/attractions/{name}/tags(name=${attraction.name})}" method="get">
                    <button type="submit" class="btn btn-outline-primary">Tag</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/attractions/add}" class="btn btn-outline-primary">Tilf√∏j attraktion</a>

</div>

</body>
</html>
