<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attractions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="/Touristguide.css" th:href="@{/Touristguide.css}" rel="stylesheet">
</head>
<body>
<div class="site-box">
    <h1>Attractions</h1>

    <table class="table-custom">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col" class="text-end">Redirections</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attraction : ${attractions}">
            <td th:text="${attraction.name}"></td>
            <td th:text="${attraction.description}"></td>
            <td class="text-end">
                <form th:action="@{name}" method="get"/>
                <a th:href="@{name}">Tags</a>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
